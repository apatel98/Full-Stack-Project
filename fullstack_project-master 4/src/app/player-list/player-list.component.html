<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Gamers Lobby</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <p *ngIf="PlayerData.length <= 0" class="no-data">There are no players added yet!</p>
  
  <div class="container" *ngIf="PlayerData.length > 0">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let PlayerData"> {{PlayerData._id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="playername">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let PlayerData"> {{PlayerData.playername}} </td>
        </ng-container>
  
        <ng-container matColumnDef="rank">
          <th mat-header-cell *matHeaderCellDef> Rank </th>
          <td mat-cell *matCellDef="let PlayerData"> {{PlayerData.rank}} </td>
        </ng-container>
  
        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef> Score </th>
          <td mat-cell *matCellDef="let PlayerData"> {{PlayerData.score}} </td>
        </ng-container>

        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let PlayerData"> {{PlayerData.time}} </td>
        </ng-container>
        
        <ng-container matColumnDef="favourite_game">
          <th mat-header-cell *matHeaderCellDef> Favourite Game </th>
          <td mat-cell *matCellDef="let PlayerData"> {{PlayerData.favouritegame}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let PlayerData"> {{PlayerData.status}} </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let PlayerData; let i = index;">
            <button mat-raised-button color="primary" class="push-right"
              [routerLink]="['/edit-player/', PlayerData._id]">Edit</button>
            <button mat-raised-button color="accent" (click)="deletePlayer(i, PlayerData)">Delete</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
